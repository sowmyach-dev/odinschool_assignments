<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix</title>
    <link rel="stylesheet" href="class.css">
</head>
<body>
    <!-- Header -->
    <header>
        <div class="container">
            <h1>Netflix</h1>
            <!-- Navigation -->
            <nav>
                <ul>
                    <li><a href="#">Home</a></li>
                    <li><a href="#">Movies</a></li>
                    <li><a href="#">TV Shows</a></li>
                    <li><a href="#">Originals</a></li>
                    <li><a href="#">My List</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <!-- Main Content -->
    <div class="container">
        <!-- Featured Content -->
        <section class="featured">
            <!-- Featured Movie/TV Show -->
            <div class="featured-item">
                <img src="featured-image.jpg" alt="Featured Movie">
                <div class="overlay">
                    <h2>Featured Title</h2>
                    <p>Description of the featured content...</p>
                    <button>Watch Now</button>
                </div>
            </div>
            <!-- Other Featured Items -->
            <!-- Repeat similar structure for other featured items -->
        </section>

        <!-- Category Sections -->
        <section class="category">
            <h2>Movies</h2>
            <div class="category-items">
                <!-- Movie Cards -->
                <!-- Repeat similar structure for movie cards -->
            </div>
        </section>

        <!-- Repeat similar sections for TV Shows, Originals, etc. -->
    </div>

    <!-- Footer -->
    <footer>
        <div class="container">
            <p>&copy; 2024 Netflix</p>
        </div>
    </footer>
</body>
</html>
